

<div *ngIf="isOpenModal" class="fixed inset-0 flex items-center justify-center z-50 ">
    <div class="fixed inset-0 bg-black opacity-60" (click)="close()"></div>
    <div class="bg-white rounded-lg shadow-lg max-w-xs w-full z-10 relative">
      <button
        type="button"
        (click)="close()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-800"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="text-lg font-medium bg-gray-100 py-3 px-5 rounded-t-lg">
     {{ RoleRightData?.id ? ('Update RoleRight') : ('Add RoleRight') }}
      </div>
      <div class="max-h-[85vh] overflow-y-auto ">
        <div class="mt-5">
          <form class="space-y-5" [formGroup]="RoleRightForm" (ngSubmit)="submit()">
            <div class="px-5 py-3">
              <div class="grid grid-cols-1 sm:grid-cols-5 gap-4">
                <div [ngClass]="isSubmitForm ? RoleRightForm.controls['profile'].errors ? 'has-error' : 'has-success' : ''" class="col-span-4">
                    <label for="type">Profile</label>
                    <ng-select
                    [items]="ProfileOptions"
                    formControlName="profile"
                    [clearable]="false"
                    placeholder="Select Profile"
                >
                </ng-select>
              <ng-container *ngIf="isSubmitForm && RoleRightForm.controls['profile'].errors">
                  <p class="mt-1 text-danger">Please Select Profile</p>
              </ng-container>
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-5 gap-4">
                <div [ngClass]="isSubmitForm ? RoleRightForm.controls['role'].errors ? 'has-error' : 'has-success' : ''" class="col-span-4 mt-3">
                    <label for="type">Role</label>
                    <ng-select
                    [items]="RoleOptions"
                    formControlName="role"
                    [clearable]="false"
                    placeholder="Select Role"
                >
                </ng-select>
              <ng-container *ngIf="isSubmitForm && RoleRightForm.controls['role'].errors">
                  <p class="mt-1 text-danger">Please Select Role</p>
              </ng-container>
                </div>
            </div>
              
          </div>
              <div class="flex justify-end items-center gap-4 bg-gray-100 p-3 rounded-b-lg">
                  <button
                    type="button"
                    (click)="close()"
                    class="btn btn-sm btn-outline-danger border border-red-500 text-red-500 rounded"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
              </div>
             
          </form>
        </div>
        
      </div>
    </div>
  </div>
