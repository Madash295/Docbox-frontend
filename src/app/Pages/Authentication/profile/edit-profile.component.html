<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div class="pt-5">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
            <h6 class="mb-5 text-lg font-bold">General Information</h6>
            <div class="flex flex-col sm:flex-row">
                <div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4 flex flex-col items-center">
                    <div class="relative group cursor-pointer" (click)="triggerFileInput()">
                        <img [src]="profileImageUrl" alt="" class="mx-auto h-20 w-20 rounded-full object-cover md:h-32 md:w-32 transition-opacity duration-200" />
                        <div class="absolute inset-0 bg-gray-700 bg-opacity-60 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            <!-- Heroicons Pencil Square SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.862 3.487a2.25 2.25 0 113.182 3.182l-9.193 9.193a2.25 2.25 0 01-1.06.592l-3.25.813a.75.75 0 01-.91-.91l.813-3.25a2.25 2.25 0 01.592-1.06l9.193-9.193z" />
                            </svg>
                        </div>
                        <input #fileInput type="file" accept="image/*" (change)="onFileChange($event)" class="hidden" />
                    </div>
                </div>
                <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                    <div>
                        <label for="name">User Name</label>
                        <input id="name" type="text" formControlName="username" placeholder="User Name" class="form-input" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" formControlName="password" placeholder="Password" class="form-input" />
                    </div>
                    <div class="mt-3 sm:col-span-2">
                        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
